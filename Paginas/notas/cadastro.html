<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Cursos</title>

    <link rel="icon" type="image/png" href="/assets/pc.png.png">
</head>

<body>
    <a href="/Paginas/home.html">
        <img src="/assets/pc.png.png" width="20"> Dev Cursos
    </a>
    <br>
    <a href="index.html">Notas</a>
    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="Turno">Curso</label>
            <select>
                <option value="Java">Java</option>
                <option value="HTML">HTML</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <label for="campo-nota1">Primeira Nota</label>
            <input type="number" id="campo-nota1" minlength="2" required maxlength="5">
        </div>
        <div>
            <label for="campo-nota2">Segunda Nota</label>
            <input type="number" id="campo-nota2" minlength="2" required maxlength="5">
        </div>
        <div>
            <label for="campo-nota3">Terceira Nota</label>
            <input type="number" id="campo-nota3" minlength="2" required maxlength="5">
        </div>
        </form>
</body>
</html>
