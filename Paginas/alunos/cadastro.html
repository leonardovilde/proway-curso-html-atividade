<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Cursos</title>

    <link rel="icon" type="image/png" href="/assets/pc.png.png">
</head>

<body>
    <a href="/Paginas/home.html">
        <img src="/assets/pc.png.png" width="20"> Dev Cursos
    </a>
    <br>
    <a href="index.html">Alunos</a>

    <form action="index.html" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-cpf">CPF</label>
            <input type="text" id="campo-cpf" minlength="3" required maxlength="20">
        </div>
        <div>
            <label for="campo-nascimento">Data de Nascimento</label>
            <input type="text" id="campo-nascimento" minlength="10" required maxlength="10">
        </div>
        <div>
            <label for="Turno">Turno</label>
            <select>
                <option value="Matutino">Matutino</option>
                <option value="Vespertino">Vespertino</option>
                <option value="Noturno">Noturno</option>
            </select>
        </div>
        <div>
        <label for="Curso">Curso</label>
            <select>
                <option value="Java">Java</option>
                <option value="python">Python</option>
                <option value="HTML">HTML</option>
            </select>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
